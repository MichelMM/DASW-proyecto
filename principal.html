            <div class="form-group">
                <label for="text" class="text-heading h6 font-weight-semi-bold">Operador</label>

                    <input type="text" name="operador" class="form-control" placeholder="Buscar operador" id="searchO">

            </div>
            <div class="form-group">
                <label for="text" class="text-heading h6 font-weight-semi-bold">Maquina</label>

                    <input onclick="fillOperadores()" class="form-check-input" type="radio" name="tipo" id="tipo1"

                    <input onclick="fillMaquinas()" class="form-check-input" type="radio" name="tipo" id="tipo2"
