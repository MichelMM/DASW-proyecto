<!doctype html>
<html lang="en">

<head>
    <title>Registrar máquina</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card border-secondary">
                            <div class="card-header">
                                <h3 class="mb-0 my-2">Registro de máquina</h3>
                            </div>
                            <div class="card-body">
                                <!-- <form class="form" role="form" autocomplete="off"> -->
                                <div class="form-group">
                                    <label for="inputMachine">Tipo de máquina</label>
                                    <input type="text" class="form-control" id="inputMachine"
                                        placeholder="Tipo de máquina" required>
                                </div>
                                <div class="form-group">
                                    <label for="inputDealer">Fabricante</label>
                                    <input type="text" class="form-control" id="inputDealer" placeholder="Fabricante"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="inputModel">Modelo</label>
                                    <input type="text" class="form-control" id="inputModel" required>
                                </div>
                                <div>
                                    <label for="inputID">Número de serie</label>
                                    <input type="text" class="form-control" id="inputID" placeholder="Numero serie"
                                        required>
                                </div>
                                <div>
                                    <label for="inputPDF">Especificaciones</label>
                                    <input type="url" class="form-control" id="inputPDF"
                                        placeholder="Inserte un Url de PDF aquí" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" id="registro" class="btn btn-success btn-lg float-right"
                                        style="background-color: rgb(154, 33, 32);">Registrarse</button>
                                </div>
                                <!-- </form> -->
                            </div>
                        </div>
                    </div>
                </div>
                <!--/row-->

            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>
    <!--/container-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
